name: Scheduled Release

on:
  schedule:
    # Run every Monday at 9:00 AM (UTC)
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Get package version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate timestamp
        id: timestamp
        run: echo "value=$(date '+%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          TAG="v${{ steps.package_version.outputs.version }}-${{ steps.timestamp.outputs.value }}"
          echo "Creating tag: $TAG"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag $TAG
          git push origin $TAG

      - name: Output created tag
        run: echo "Created tag v${{ steps.package_version.outputs.version }}-${{ steps.timestamp.outputs.value }}"
